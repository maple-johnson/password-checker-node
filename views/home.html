<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Password Checker</h1>
    <label>
        Enter Password:
        <input type="text" id="password">
    </label>
    <button id="click">Check Password</button>
    <p id="isValid"></p>
    <p id="outputLength"></p>
    <p id="outputSpecial"></p>
    <p id="outputSpace"></p>
    <p id="outputUpper"></p>
    <p id="outputLower"></p>
    <p id="outputDigit"></p>
</body>
</html>
